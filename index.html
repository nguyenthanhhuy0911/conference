<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conference Schedule</title>
    <link rel="stylesheet" href="/resources/css/styles.css">
    <link rel="stylesheet" href="vendors/css/grid.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    
</head>
<body>
    <header>
        <div class="namelogo">
            <h1 style="color: #FF3300;">Conference Schedule</h1>
        </div>
    
        <div class="box1">
            <form class="email">
                <input type="text" id="email" name="email" style="height:20px; width:400px" placeholder="" required>
            </form>
    
            <form class="pass">
                <input type="text" id="pass" name="pass" style="height:20px; width:400px" placeholder="" required> 
            </form>
    
            <form class="buy">
                <input type="submit" value="Buy a Ticket" style="background-color: blue;" >
            </form>
    
        </div>
    </header>
    
    <section class="about-section">
        <div class="row">
            <div class="col span-1-of-6 about-picture">
                <img src="/resources/img/barcelona_logo.png" alt="bar">
                <p class="about-title">
                   Barcelona 
                </p>
            </div>
            <div class="col span-1-of-6 about-picture">
                <img src="/resources/img/bayern_logo.png" alt="bay">
                <p class="about-title">
                   Bayern 
                </p>
            </div>
            <div class="col span-1-of-6 about-picture">
                <img src="/resources/img/juventus_logo.png" alt="juv">
                <p class="about-title">
                   Juventus 
                </p>
            </div>

            <div class="col span-1-of-6 about-picture">
                <img src="/resources/img/mctcity_logo.png" alt="city">
                <p class="about-title">
                   Manchester City
                </p>
            </div>
            <div class="col span-1-of-6 about-picture">
                <img src="/resources/img/mctunited_logo.png" alt="united">
                <p class="about-title">
                   Manchester United
                </p>
            </div>
            <div class="col span-1-of-6 about-picture">
                <img src="/resources/img/real_logo.png" alt="real">
                <p class="about-title">
                   Real Madrid 
                </p>
            </div>
        </div>


    </section>

    
    


    

    
    
</body>
</html>
